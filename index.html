<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title
</head>
<body>

  <!-- Rating state start -->
  <main>
    <div class="container">
      <img class="bubble icon-star" src="./images/icon-star.svg" alt="icon star">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="flex-group">
        <!-- use ctrl + D to select multiple tags -->
        <p class="first bubble">1</p>
        <p class="second bubble">2</p>
        <p class="third bubble">3</p>
        <p class="fourth bubble">4</p>
        <p class="fifth bubble">5</p>
      </div>
      <button type="submit" class="submit">Submit</button>
    </div>
  </main>

  

  <!-- Rating state end -->

  <!-- Thank you state start -->
<!--
  You selected Add rating here out of 5
  Thank you!
  
  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!
   Thank you state end 

-->



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
